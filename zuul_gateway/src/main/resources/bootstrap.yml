spring:
  application:
    name: zuulgateway
    
server:
  port: 8765
  
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      default-zone: http://localhost:8761/eureka/
      
zuul:
  prefix: /api
  routes:
    client:
      path: /animals/**
      service-id: SERVIZIOA
      sensitive-headers: Cookie, Set-Cookie
